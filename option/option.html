<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="option.css">
<link rel="stylesheet" type="text/css" href="../content/note.css">
<title>weshare-option</title>
</head>
<body>

<div class="content">
	<div class="textcenter">
		<h1>WESHARE-OPTION</h1>
		<p>*注意:更改设置前已经打开的页面需要刷新才能应用设置</p>
	</div>
	<h2>账号设置</h2>
	<div id="logincontent" class="content">
		<label class="setname">用户名:<input  id="username" type="text" placeholder="username" maxlength=16 ></label>
		<label class="setname">密&nbsp&nbsp&nbsp&nbsp码:<input id="pass" type="password" placeholder="password" maxlength=16 ></label>
		<div id="loginBtn"class="setBtn">登录</div>
	</div>
	
	<div id="accountcontent" class="content">
		<div class="content">
			<div id="nowaccount" class="setname">当前账户:</div>
			<div id="manualcloud"class="setBtn">手动同步</div>
			<div id="logoutBtn"class="setBtn" style="color:red">注销</div>
		</div>
		
		<div class="setname">自动同步设置</div>
		<div class="setBtn">每次</div>
		<div class="setBtn">每天</div>
		<div class="setBtn">每周</div>
		
	</div>
	
	<div id="tips"></div>
	
	
	<h2>基础设置</h2>
	<div class="content ">
		<div class="setname">自动载入笔记是否展开</div>
		<div>
			<div id="visibleshow"class="setBtn">展开</div>
			<div id="visiblehid" class="setBtn">收拢</div>
		</div>
	</div>
	
	<div class="content ">
		<div class="setname">图标设置</div>
		<div id="iconset">
			
		</div>
	</div>	
	
	<div class="content ">
		<div class="setname">图标大小</div>
		<div id="iconsize">
			
		</div>
	</div>	
	
	<div class="content ">
		<div class="setname">文字大小</div>
		<div id="fontsize">
			
		</div>
	</div>	
	
	<div class="content ">
		<div class="setname">颜色设置</div>
		<div id="colorset">
			
		</div>
	</div>	
	
	
	
	
	
	<div class="content">
		<div class="setname">效果预览</div>
		<div class="preview">
			<div id="previewDiv" class="weshareNoteParentDiv">
				<div id="mainicon" class="weshareNoteIcon">💬</div>
				<div class="weshareNoteIcon" title="双击删除">🗑️</div>
				<div class="weshareNoteIcon" title="信息显示">📅</div>
				<div class="weshareNoteBody" data-wnum=19>weshareNote<br>preview</div>
			</div>
		</div>
	</div>
	
	
	<div class="content">
		<div class="setname">记录了笔记的网站</div>
		<div id="noteweb" class="webcontent blackborder">
			
			
			
		</div>
	</div>
	
	<div class="content">
		<div class="setname">回收站</div>
		<div id="recycleBin" class="setBtn">&nbsp&nbsp查看回收站&nbsp&nbsp</div>
	</div>
	
</div>

<script src="option.js"></script>
</body>
</html>
